<ng-container *ngIf="quiz && quiz.questions && assessmentForm">
  <form [formGroup]="assessmentForm">
    <h1>{{ quiz.name }}</h1>
    <mat-divider></mat-divider>

    <div formArrayName="questions" class="questions-container">
      <ng-container *ngFor="let question of quiz.questions; let i = index">
        <app-assessment-question
          [question]="question"
          [questionForm]="getQuestionFormGroup(i)"
        ></app-assessment-question>
      </ng-container>

      <div *ngIf="quiz.questions" class="btn-bar">
        <button
          mat-raised-button
          color="primary"
          [disabled]="assessmentForm.invalid"
          (click)="submit()"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</ng-container>

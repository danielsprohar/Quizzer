<div class="header">
  <div class="btn-bar">
    <button mat-stroked-button (click)="quit()">Quit</button>
  </div>
  <app-stop-watch #timer></app-stop-watch>
</div>
<div class="game-container">
  <ng-container *ngFor="let card of cardsData">
    <mat-card [attr.id]="card.getID()" class="card" (click)="selectCard(card)">
      <span>{{ card.text }}</span>
    </mat-card>
  </ng-container>
</div>

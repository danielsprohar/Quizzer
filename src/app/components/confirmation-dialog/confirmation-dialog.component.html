<h2 mat-dialog-title class="dialog-title">ATTENTION</h2>
<mat-dialog-content>
  <p>{{ data }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
    Yes
  </button>
</mat-dialog-actions>
